<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Main Page | R@MATHS ACADEMY</title>
  <style>
    :root {
      --primary-color: #1a3033;
      --hover-color: #1de9b6;
      --font-color: #000000;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: linear-gradient(135deg, white, yellow, #00ff00);
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      animation: fadeInDown 2s ease-out;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 3rem;
      background: linear-gradient(90deg, #3836b0, #111d2c);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #3836b0, 0 0 10px #9695cc;
      }
      to {
        text-shadow: 0 0 10px #223b59, 0 0 20px #223b59;
      }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      animation: fadeIn 2s ease;
    }

    .tab {
      background-color: rgba(255, 255, 255, 0.3);
      color: var(--font-color);
      padding: 2rem;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: 2px solid var(--primary-color);
      transition: 0.3s ease;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .tab:hover {
      background-color: var(--hover-color);
      color: #000;
      box-shadow: 0 0 20px var(--hover-color), 0 0 40px var(--hover-color);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .tab { font-size: 1rem; padding: 1.2rem; }
      main { padding: 1rem; }
    }

    /* Modal Styling */
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }
    .modal h2 {
      margin-bottom: 15px;
    }
    .modal button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .subscribe-btn {
      background-color: #FF0000;
      color: white;
    }
    .portal-btn {
      background-color: #1de9b6;
      color: black;
    }
    .modal button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div id="subscribeModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to R@MATHS ACADEMY</h2>
      <p>Please subscribe to our YouTube channel for updates!</p>
      <button class="subscribe-btn" onclick="window.open('https://www.youtube.com/@RoshanThakre31?sub_confirmation=1', '_blank')">
        ðŸŽ¥ Subscribe to Channel
      </button>
      <button class="portal-btn" onclick="closeModal()">
        âœ… Already Subscribed - Go to Portal
      </button>
    </div>
  </div>

  <header>
    <h1>R@MATHS ACADEMY ( YOUTUBE CHANNEL ) </h1>
    <h1>Welcome to the Learning Portal</h1>
  </header>

  <main>
    <a class="tab" href="tab1.html">IIT-JEE Mathematics</a>
    
  </main>

  <script>
    function closeModal() {
      document.getElementById('subscribeModal').style.display = 'none';
    }
  </script>

</body>
</html>
