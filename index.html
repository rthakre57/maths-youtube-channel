  <style>
    :root {
      --primary-color: #1a3033;
      --hover-color: #1de9b6;
      --font-color: #000000;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: linear-gradient(135deg, white, yellow, #00ff00);
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      animation: fadeInDown 2s ease-out;
    }

h1 {
  margin: 0.5rem 0;
  font-size: 3rem;
  background: linear-gradient(90deg, #3836b0, #111d2c);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #3836b0, 0 0 10px #9695cc;
  }
  to {
    text-shadow: 0 0 10px #223b59, 0 0 20px #223b59;
  }
}

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      animation: fadeIn 2s ease;
    }

    .tab {
      background-color: rgba(255, 255, 255, 0.3);
      color: var(--font-color);
      padding: 2rem;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: 2px solid var(--primary-color);
      transition: 0.3s ease;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .tab:hover {
      background-color: var(--hover-color);
      color: #000;
      box-shadow: 0 0 20px var(--hover-color), 0 0 40px var(--hover-color);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .tab {
        font-size: 1rem;
        padding: 1.2rem;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
